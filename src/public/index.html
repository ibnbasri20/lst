<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node.js | Live Streaming</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js.map"></script>
    <style>
      html,
body {
    padding: 0px;
    margin: 0px;
}

video {
    background: #CCC;
}

.container {
    width: 100%;
}

.video-large {
    width: 75%;
    float: left;
}

.users-container {
    width: 21%;
    float: left;
    padding: 2%;
    position: relative;
}

.video-small {
    margin-top: 20px;
    width: 100%;
}

#users div {
    color: red;
    text-decoration: underline;
    cursor: pointer;
}

#users .active {
    color: #000;
    cursor: default;
}
    </style>
  </head>

<body>
    <div class="container">
        <video class="video-large" autoplay></video>
        <div class="users-container" id="users-container">
            <h4>Users</h4>
            <div id="users"></div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
